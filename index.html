<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product card component</title>
</head>

<body>
    <section class="header"><!--width-->
        <div class="container"><!--display-flex-->
            <img src="img/image 2.png">
        </div>
        <div class="text"><!--text-->
            <h2>$100</h2>
            <h3>Zebronics head phone</h3>
            <p class="title">A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years
                warranty.</p>
            <p class="choose">Choose your colour</p>
            <div class="buttons"><!--radio-click-->
                <button class="btns red"></button>
                <button class="btns blue"></button>
                <button class="btns black"></button>
            </div>
            <div class="click-button"><!--click-btn--->
                <button class="cart" href="#">Add to cart</button>
            </div>
            <div class="button">
                <button class="carts" href="#">Buy now</button>
            </div>
            <a class="item">Read reviews</a>
        </div>
        </div>

    </section>

</body>

</html>
